<!DOCTYPE html>
    <head>
        <title>Calulator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <form>
        <table>
            <tr>
                <td colspan = '4'> <input type="text" id="screen" name="screen" disabled></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="clr()"></td>
                <td><input type="button" value="DEL" onclick="screen.value = screen.value.substr(0,screen.value.length - 1)"></td>
                <td><input type="button" value="%" onclick="valueInput('/100')"></td>
                <td><input type="button" value="/" onclick="valueInput('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick ="valueInput('7')"></td>
                <td><input type="button" value="8" onclick ="valueInput('8')"></td>
                <td><input type="button" value="9" onclick ="valueInput('9')"></td>
                <td><input type="button" value="x" onclick ="valueInput('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick ="valueInput('4')"></td>
                <td><input type="button" value="5" onclick ="valueInput('5')"></td>
                <td><input type="button" value="6" onclick ="valueInput('6')"></td>
                <td><input type="button" value="-"  onclick ="valueInput('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick ="valueInput('1')"></td>
                <td><input type="button" value="2" onclick ="valueInput('2')"></td>
                <td><input type="button" value="3" onclick ="valueInput('3')"></td>
                <td><input type="button" value="+" onclick ="valueInput('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick ="valueInput('.')"></input></td>
                <td><input type="button" value="0" onclick ="valueInput('0')"></td>
                <td colspan = '2'><input type="button"  value="=" onclick="calculate()"></td>
            </tr>

        </table>
    </form>
    </body>
</html>
